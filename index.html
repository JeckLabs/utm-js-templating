<!DOCTYPE html>
<html lang="en">
<head>
    <title>UTM test</title>
    <meta charset="UTF-8"/>
    <script src="https://cdn.jsdelivr.net/gh/JeckLabs/utm-js-templating/utm.js"></script>
</head>
<body>
    <script>
        var __originalOnload = window.onload;
        window.onload = function (ev) {
            UTM.init();
            if (__originalOnload) {
                __originalOnload(ev)
            }
        };
    </script>
    <h1
        data-for-utm="${tel} ${undefined_variable:default substitution}"
        data-for-google="From google with love"
        data-for-yandex="In soviet russia yandex search you"
    >Default Title</h1>
</body>
</html>
